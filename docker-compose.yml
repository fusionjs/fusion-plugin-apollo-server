version: '2'
services:
  fusion-plugin-apollo-server:
    build: .
    volumes:
      - '.:/fusion-plugin-apollo-server'
      - /fusion-plugin-apollo-server/node_modules/
      - /fusion-plugin-apollo-server/dist/
      - /fusion-plugin-apollo-server/dist-tests/
    environment:
      - CODECOV_TOKEN
      - CI=true
      - BUILDKITE
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_URL
      - BUILDKITE_PROJECT_SLUG
      - BUILDKITE_COMMIT
